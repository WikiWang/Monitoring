<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org"><head><title>jQuery拖拽放大缩小插件idrag</title><meta content="text/html;charset=UTF-8" /><!-- Bootstrap Core CSS --><link th:src="@{css/bootstrap/bootstrap.min.css}" rel="stylesheet" /><!-- Custom CSS --><link th:src="@{css/bootstrap/simple-sidebar.css}" rel="stylesheet" /><link th:src="@{css/bootstrap/sidebar.css}" rel="stylesheet" /><link th:src="@{css/bootstrap/side.css}" rel="stylesheet" /><style type="text/css">#box {	width: 200px;	height: 100px;	cursor: move;	position: absolute;	top: 30px;	left: 30px;	background-color: #FFF;	border: 1px solid #CCCCCC;	-webkit-box-shadow: 10px 10px 25px #ccc;	-moz-box-shadow: 10px 10px 25px #ccc;	box-shadow: 10px 10px 25px #ccc;}#coor {	width: 10px;	height: 10px;	overflow: hidden;	cursor: se-resize;	position: absolute;	right: 0;	bottom: 0;	background-color: #09C;}body {	background-color: #F3F3F3;}</style></head><body>	<div id="wrapper" style="">		<div id="sidebar-wrapper">			<div style="height: 230px; overflow-x: hidden;">				<ul class="sidebar-nav">					<li class="sidebar-brand" id="title_li"><a href="#"						id="title_a"></a></li>					<li><hr class="side-hr"/></li>					<li><a href="#abs">概要</a></li>					<li><a href="#ance">数据谱系</a></li>					<li><a href="#version">版本</a></li>					<li><hr class="side-hr"/></li>				</ul>				<select					style="position: absolute; margin-top: 190px; margin-left: 10px; width: 230px;"					class="form-control" id="select_view">				</select>			</div>		</div>	</div>	<!-- /#wrapper -->		<div id="menu-toggle"></div>	<!-- <div id="box">		<div id="coor"></div>	</div> --></body><script type="text/javascript"	th:src="@{js/jquery/jquery-1.11.0.min.js}"></script><!-- <script type="text/javascript" th:src="@{js/drag.js}"></script> --><script type="text/javascript" th:src="@{js/bootstrap/bootstrap.min.js}"></script><script type="text/javascript"	th:src="@{js/jquery/jquery.slides.js}"></script><!-- Menu Toggle Script --><script>    $(function(){    	    });        $("#menu-toggle").click(function(e) {                if ($("#sidebar-wrapper").css("width") == "250px")        {        	$("#menu-toggle").css("left", 1);        	$("#menu-toggle").css("background-position", "-124px -111px");        	$("#menu-toggle").css("width", 10);        	$("#menu-toggle").css("height", 22);        	$("#menu-toggle").css("top", "45%");        }        else        {	        	$("#menu-toggle").css("left", 250);        	$("#menu-toggle").css("background-position", "0 0");        	$("#menu-toggle").css("width", 17);        	$("#menu-toggle").css("height", 185);        	$("#menu-toggle").css("top", "35%");        }        e.preventDefault();        $("#wrapper").toggleClass("toggled");    });        </script><meta http-equiv="Content-Type" content="text/html; charset=UTF-8" /></html>
